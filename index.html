<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
  <section class="section">
    <img class="logo" src="images/logo.png" />
    <div class="link container">
        <article class="link box">
            <div class="icon" style="background-image: url(images/smokering.jpg)"></div>
            <p class="title">The Smoke Ring</p>
        </article>
        <article class="link box">
            <div class="icon" style="background-image: url(images/iwifresh.png)"></div>
            <p class="title">iwi fresh</p>
        </article>
    </div>
    <div class="header">for residents</div>
    <div class="link container">
        <article class="link box">
            <div class="icon" style="background-image: url(images/slack.svg)"></div>
            <p class="title">Slack</p>
            <p class="subtitle">our chatroom</p>
        </article>
        <article class="link box">
            <div class="icon" style="background-image: url(images/calendar.png)"></div>
            <p class="title">Calendar</p>
            <p class="subtitle">community events</p>
        </article>
        <article class="link box">
            <div class="icon" style="background-image: url(images/drive.png)"></div>
            <p class="title">Drive</p>
            <p class="subtitle">important files</p>
        </article>
        <article class="link box">
            <div class="icon" style="background-image: url(images/trello.png)"></div>
            <p class="title">Trello</p>
            <p class="subtitle">track statuses</p>
        </article>
        <article class="link box">
            <div class="icon" style="background-image: url(images/nextdoor.jpg)"></div>
            <p class="title">Nextdoor</p>
            <p class="subtitle">neighborhood updates</p>
        </article>
        <article class="link box">
            <div class="icon" style="background-image: url(images/beacon.png)"></div>
            <p class="title">Beacon</p>
            <p class="subtitle">management portal</p>
        </article>
    </div>
  </section>
  </body>
</html>
